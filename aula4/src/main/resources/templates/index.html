<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand  hidden-xs" href="/"> <img
                class="small-logo" alt="UTFPR"
                th:src="@{/images/logo.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/home') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/home}">
                        <i class="fa fa-home"></i> Principal
                    </a>
                </li>

                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/categoria') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/categoria}">
                        <i class="fa fa-book"></i> Categorias
                    </a>
                </li>

                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/marca') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/marca}">
                        <i class="fa fa-book"></i> Marca
                    </a>
                </li>

                <li class="nav-item"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/produto') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/produto}">
                        <i class="fa fa-book"></i> Produto
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section>
</section>
<footer class="footer mt-auto py-3 bg-light footer-mg">
    <div class="container">
        <span>&copy; 2021 UTFPR. Todos os direitos reservados.</span>
    </div>
</footer>
</body>
</html>
