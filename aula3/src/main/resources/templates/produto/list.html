<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista de Séries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Lista de Produtos</h1>
    <div class="row">
        <div class="col-md-6">
            <div th:if="${!#strings.isEmpty(sucesso)}" class="alert alert-success">
                <i class="fa fa-check-circle"></i>
                <span th:text="${sucesso}">Mensagem de sucesso!</span>
            </div>
            <div th:if="${!#strings.isEmpty(erro)}" class="alert alert-danger">
                <i class="fa fa-trash"></i>
                <span th:text="${erro}">Mensagem de erro!</span>
            </div>
        </div>
    </div>


    <a class="btn btn-primary" th:href="@{/}">
        <i class="fas fa-home"></i>
    </a>
    <a class="btn btn-primary" th:href="@{/produto/new}">
        <i class="fas fa-plus"></i> Novo
    </a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Marca</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}">código</td>
            <td th:text="${produto.nome}">nome</td>
            <td style="text-align: right; padding-right: 20px" th:text="'R$ ' + ${#numbers.formatDecimal(produto.valor,3,'POINT',2,'COMMA')}"></td>
            <td th:text="${produto.categoria.nome}"></td>
            <td th:text="${produto.marca.nome}"></td>
            <td>
                <a th:href="@{/produto/{id}(id=${produto.id})}" class="btn btn-primary">
                    <i class="fas fa-edit ml-2"></i>
                </a>
            </td>
            <td>
                <form th:method="delete" th:action="@{/produto/{id}?_method=DELETE(id=${produto.id})}">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash ml-2"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table> <!-- FIM TABLE -->

</div>
</body>
</html>
